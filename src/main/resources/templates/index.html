<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>Controlador de acesso</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
        <style>
            body {
                background-color:black;
            }
            .principal{
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100%;
                align-items: center;
                justify-content: center;
            }
            .div-central{
                /*background-color: white;*/
                height: 90%;
                min-height: 500px;
                width: 900px;
                display: flex;
                flex-direction: column;
                align-items: center;
                
            }

            .div-foto {
                transition: .3s linear;
                transition-delay: .5s;
                width: 0%;
                height: 75%;
                padding:10px;
                border-left-style: solid;
                border-right-style: solid;
                border-width: thick;
                border-color: #003d5a00;
                border-radius:25px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .openDiv {
                transition: .3s cubic-bezier(0.02, 0.6, 0.79, 0.98);
                width: 100%;
                border-color: #005f7b;
            }

            .imgp {
                transition: height .09s linear;
                position: relative;
                height: 0%;
                width: 100%;
                max-width: 100%;
                filter: grayscale(1);
                border-radius:15px;
                object-fit: cover;
                box-shadow: 0px 0px 20px 0px #ffffff94;
            }

            .lines {
                filter: opacity(0);
                height: 100%;
                width: 100%;
                max-width: 100%;
                position: absolute;
                border-radius: 25px;
                padding:10px;
            }

            .efeito2Imagem {
                transition: .1s linear;
                transition-delay: .8s;
                height: 100%;
            }

            .lineOn {
                filter:opacity(0.3)
            }



        </style>
    </head>

    <body>
        <div class="principal">
            <div class="div-central">
                <div class="div-foto" id="div-foto">
                    <img class="imgp" id="imagem" src='https://img.estadao.com.br/fotos/crop/1200x900/resources/jpg/7/6/1566336669167.jpg'/>
                    <img class="lines" id="lines" src="/horizontal2.png"/>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        const visualizarFoto = () => {
            let divFoto = document.getElementById('div-foto');
            let foto = document.getElementById('imagem');
            let lines = document.getElementById("lines");
            divFoto.classList.add("openDiv");
            foto.classList.add("efeito2Imagem");
            setTimeout(() => {
                let contador = 0;
                let efeito = setInterval(() => {
                    if(contador % 2 == 0) lines.classList.add("lineOn");
                    if(contador % 2 != 0) lines.classList.remove("lineOn");
                    contador++;
                    if(contador == 11) clearInterval(efeito);
                }, 30);
            }, 400);
        }
        
        const fecharFoto = () => {
            let divFoto = document.getElementById('div-foto');
            let foto = document.getElementById('imagem');
            let lines = document.getElementById("lines");
            divFoto.classList.remove("openDiv");
            foto.classList.remove("efeito2Imagem");
            let contador = 0;
            let efeito = setInterval(() => {
                if(contador % 2 == 0) lines.classList.add("lineOn");
                if(contador % 2 != 0) lines.classList.remove("lineOn");
                contador++;
                if(contador == 10) clearInterval(efeito);
            }, 25);
        }

        const exibirFoto = () => {
            visualizarFoto();
            setTimeout(function(){ fecharFoto()}, 4500);
        }

        const pesquisarAcessos = () => {
            axios.get("http://localhost:8080/user/searchuseraccess").then(result => {
                if(result.data.name != null) {
                    exibirFoto();
                }
            });
        }

        const inicializar = () => {
            setInterval(() => {
                pesquisarAcessos();
            }, 500);
        }
        exibirFoto();
        inicializar();
    </script>
    </body>
  </html>
